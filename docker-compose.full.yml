version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nyaya-backend
    volumes:
      - ./backend:/app/backend
      - ./backend/data:/app/backend/data
      - ./backend/docustore:/app/backend/docustore
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONPATH=/app/backend
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - nyaya-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nyaya-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nyaya-network

networks:
  nyaya-network:
    driver: bridge
